<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #ffe6f0;
            border-radius: 20px;
            width: 350px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .dropdown {
            font-size: 14px;
            background-color: white;
            border-radius: 10px;
            padding: 6px 10px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .quantity {
            float: right;
            font-size: 20px;
            font-weight: bold;
        }
        .info {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .info div {
            width: 45%;
            margin-bottom: 10px;
        }
        .info span.label {
            display: block;
            font-size: 13px;
            color: #666;
        }
        .info span.value {
            font-size: 16px;
            font-weight: bold;
        }
        .score-box {
            background-color: #fff0f5;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 15px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-edit {
            background-color: transparent;
            border: 1px solid #888;
            color: #333;
        }
        .btn-done {
            background-color: #007b5e;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ image_url }}" alt="Food Image">
        
        <div class="dropdown">Lunch ▼</div>

        <div class="title">
            {{ food_name }}
            <span class="quantity">- +</span>
        </div>

        <div class="title" style="font-size: 32px;">{{ calories }} <span style="font-size: 14px;">Calories</span></div>

        <div class="info">
            <div><span class="label">Protein</span><span class="value">{{ protein }}g</span></div>
            <div><span class="label">Fat</span><span class="value">{{ fat }}g</span></div>
            <div><span class="label">Carbs</span><span class="value">{{ carbs }}g</span></div>
            <div><span class="label">Fiber</span><span class="value">{{ fiber }}g</span></div>
        </div>

        <div class="score-box">
            ⭐ You scored 8 on 10 &nbsp; | &nbsp; <a href="#" style="text-decoration: none;">Know More</a>
        </div>

        <div class="btn-container">
            <button class="btn btn-edit">✏️ Edit with AI</button>
            <button class="btn btn-done">Done</button>
        </div>
    </div>
</body>
</html>
